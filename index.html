<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,400;0,600;1,200&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="main.css" />
    <title>List Contact</title>
</head>

<body>
    <div class="container">
        <header>
            <img src="./image/logo.png" alt="imagem de uma telefone" />
            <h1>Contact List</h1>
        </header>
        <form id="contact-list">
            <input type="text" id="nome-contato" required placeholder="Nome do contato" />
            <input type="tel" id="telefone" required placeholder="Telefone" />
            <button type="submit"> Cadastrar </button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>

</html>
